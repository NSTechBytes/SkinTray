[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[MeasureTray]
Measure=Plugin
Plugin=SkinTray
Icon="#@#Icon.ico"
ToolTipText=TrayIcon Plugin Example
LeftMouseUpAction=[!ToggleFade]
RightMouseUpAction=[!SkinMenu]

[MeterTrayText]
Meter=String
Text=Click the tray icon to interact!
FontSize=14
FontColor=255,255,255
X=10
Y=40
